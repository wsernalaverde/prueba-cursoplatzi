<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Everlytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="public/style.css" type="text/css">
  </head>
  <body>
    <section id="main-container">
      <div class="container">
        <div class="row">
          <div class="col l12">
            <div class="row">
              <div class="signup-box">
                <h1 class="everlytics">Everlytics</h1>
                <form class="signup-form">
                  <h4 class="intro-everlytics">Conoce las estadísticas de tus redes</h2>
                  <div class="divider"></div>
                  <div class="section" style="text-align:center;">
                    <input type="text" name="username" placeholder="Nombre de usuario"></input>
                    <input type="password" name="password" placeholder="Contraseña"></input>
                    <button class="btn waves-effect waves-light btn-login" type="submit">Iniciar sesión</button>
                  </div>
                </form>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col s12 l3 center-align">
            <!-- Dropdown Trigger -->
              <a class='dropdown-button btn btn-idioma' href='#' data-activates='dropdown1'>Idioma</a>

            <!-- Dropdown Structure -->
            <ul id='dropdown1' class='dropdown-content'>
              <li><a href="#!">Español</a></li>
              <li><a href="#!">Inglés</a></li>
            </ul>
          </div>
          <div class="col s12 l3 push-l1 center-align">
            <img src="logo-eversocial-blanco.png"/>
          </div>
          <div class="col s12 l3 push-l2 center-align">
            Everlytics 2016
          </div>
        </div>
      </div>
    </footer>
    <script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  </body>
</html>
